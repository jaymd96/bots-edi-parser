<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDI Parser - Playground</title>

    <!-- Pico CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">

    <!-- PyScript CSS and JS -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

    <style>
        /* Custom styles to complement Pico CSS */
        body {
            padding: 0;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            min-height: 100vh;
        }

        .input-panel, .output-panel {
            padding: var(--pico-spacing);
            overflow-y: auto;
        }

        .input-panel {
            background: var(--pico-background-color);
            border-right: 1px solid var(--pico-muted-border-color);
        }

        .output-panel {
            background: var(--pico-card-background-color);
        }

        textarea {
            height: 60vh;
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            resize: vertical;
        }

        .tab-container {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--pico-muted-border-color);
        }

        .tab {
            padding: 0.5rem 1rem;
            background: transparent;
            border: none;
            border-bottom: 2px solid transparent;
            cursor: pointer;
            color: var(--pico-muted-color);
            transition: all 0.2s;
        }

        .tab:hover {
            color: var(--pico-primary);
        }

        .tab.active {
            color: var(--pico-primary);
            border-bottom-color: var(--pico-primary);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        pre {
            background: var(--pico-code-background-color);
            padding: 1rem;
            border-radius: var(--pico-border-radius);
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 0.75rem;
            max-height: 70vh;
            overflow-y: auto;
        }

        .controls {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }

        .sample-links {
            margin-top: 0.5rem;
            margin-bottom: 1rem;
        }

        .sample-link {
            margin-right: 0.5rem;
        }

        .warning {
            background: var(--pico-form-element-background-color);
            border-left: 4px solid var(--pico-primary);
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .error {
            background: var(--pico-form-element-background-color);
            border-left: 4px solid var(--pico-del-color);
            padding: 1rem;
            margin-bottom: 1rem;
        }

        h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <main class="main-grid">
        <!-- Input Panel -->
        <div class="input-panel">
            <header>
                <h2>Input EDI</h2>
                <p>Parse and transform X12 healthcare transactions</p>
            </header>

            <div class="controls">
                <select id="transaction-type">
                    <option value="837">837P - Professional Claims</option>
                    <option value="835">835 - Remittance Advice</option>
                </select>
            </div>

            <div class="sample-links">
                <small>Load sample: </small>
                <a href="#" class="sample-link" role="button" class="outline secondary">837P</a>
                <a href="#" class="sample-link" role="button" class="outline secondary">835</a>
            </div>

            <textarea id="edi-input" placeholder="Paste your EDI file content here...

Example for 837P:
ISA*00*          *00*          *ZZ*SUBMITTERS ID  *ZZ*RECEIVERS ID   *210101*1200*^*00501*000000001*0*P*:~
GS*HC*SENDER CODE*RECEIVER CODE*20210101*1200*1*X*005010X222A1~
...

Example for 835:
ISA*00*          *00*          *ZZ*PAYER ID       *ZZ*RECEIVER ID    *250409*1200*^*00501*000000001*0*P*:~
GS*HP*PAYER*RECEIVER*20250409*1200*1*X*005010X221A1~
..."></textarea>

            <div class="controls">
                <button id="parse-btn">Transform</button>
                <button id="clear-btn" class="secondary">Clear</button>
            </div>

            <footer>
                <small>Install package: <code>pip install bots-edi-parser</code></small>
            </footer>
        </div>

        <!-- Output Panel -->
        <div class="output-panel">
            <header>
                <h2>Output</h2>
            </header>

            <div id="output-tabs" class="tab-container">
                <button class="tab active" onclick="showTab('parsed')">Parsed JSON</button>
                <button class="tab" onclick="showTab('readable')">Human-Readable</button>
                <button class="tab" onclick="showTab('ontology')">Ontology</button>
            </div>

            <div id="tab-parsed" class="tab-content active">
                <article>
                    <p>Paste your 837P or 835 EDI file in the left panel and click "Transform" to see the structured output.</p>
                </article>
            </div>
            <div id="tab-readable" class="tab-content"></div>
            <div id="tab-ontology" class="tab-content"></div>
        </div>
    </main>

    <script type="py" src="./parser.py" config="./pyscript.toml"></script>

    <script>
        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // Show selected tab
            document.getElementById('tab-' + tabName).classList.add('active');
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
